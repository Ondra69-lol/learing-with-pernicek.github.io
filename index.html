<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Android 13 Material 3 Spinner</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #121212;
  display: flex;
  justify-content: center;
  align-items: center;
}


:root {
  --c1: #d0bcff; /* lavender */
  --c2: #ffd8e4; /* pink */
  --c3: #a8f1ff; /* cyan */
  --c4: #c8facc; /* mint */
}

/* Spinner container */
.spinner {
  width: 80px;
  height: 80px;
  animation: container-rotate 1800ms cubic-bezier(0.4,0,0.2,1) infinite;
}

/* Arc */
.path {
  fill: none;
  stroke-width: 3;
  stroke-linecap: round;
  animation:
    arc-grow 1333ms cubic-bezier(0.4,0,0.2,1) infinite,
    color-cycle 6s linear infinite;
}

/* Phase offsets so they chase */
.path:nth-child(1) { animation-delay: 0s, 0s; }
.path:nth-child(2) { animation-delay: -0.4s, -1.5s; }
.path:nth-child(3) { animation-delay: -0.8s, -3s; }
.path:nth-child(4) { animation-delay: -1.2s, -4.5s; }

/* Rotate whole spinner */
@keyframes container-rotate {
  100% { transform: rotate(360deg); }
}

/* Arc motion (seamless loop) */
@keyframes arc-grow {
  0% {
    stroke-dasharray: 1, 126;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 80, 126;
    stroke-dashoffset: -40;
  }
  100% {
    stroke-dasharray: 1, 126;
    stroke-dashoffset: -126;
  }
}

/* stroke: var(--c<num>); */
/* Material You color flow */
@keyframes color-cycle {
  0%   { stroke: var(--c1); }
  25%  { stroke: var(--c2); }
  50%  { stroke: var(--c3); }
  75%  { stroke: var(--c4); }
  100% { stroke: var(--c5); }
}
</style>
</head>

<body>

<svg class="spinner" viewBox="0 0 50 50">
  <circle class="path" cx="25" cy="25" r="20" />
</svg>
</body>
</html>
